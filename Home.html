<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniTupe - Learning Resources</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
    <header>
        <div class="container">
            <h1>UniTube</h1>
        </div>
    </header>

    <section class="hero">
        <h2>Curated Learning Resources</h2>
        <p>Quality educational content from across the web</p>
    </section>

    <main class="container">
        <input type="text" id="searchInput" placeholder="Search resources...">
        <div id="filterButtons"></div>
        <div id="resourcesGrid"></div>
        <p id="emptyState">No resources found</p>
    </main>

    <footer class="footer">
        <div class="container">
            <p>UniTube - Curated with Ahmed & Safa for lifelong learners</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
